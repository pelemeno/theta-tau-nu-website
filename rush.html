<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rush - Theta Tau Northwestern</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="navbar-container">
      <div class="navbar-logo super-left">
        <a href="index.html#home" class="logo-link">
          <img src="ThetaTauLogo2.png" alt="Theta Tau Logo" class="logo">
        </a>
      </div>
      <nav class="navbar-nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact Us</a>
      </nav>
    </div>
  </header>

  <section class="rush-page">
    <h1 class="main-title">Rush Theta Tau</h1>
    <form class="rush-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="Freshman">Freshman</option>
          <option value="Sophomore">Sophomore</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
        </select>
      </div>
      <div class="form-group">
        <label for="major">Major</label>
        <input type="text" id="major" name="major" required>
      </div>
      <div class="form-group">
        <label for="gpa">GPA</label>
        <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" placeholder="e.g. 3.75" required>
      </div>
      <div class="form-group">
        <label for="resume">Upload Resume (PDF)</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>
      </div>
      <div class="form-group">
        <label for="linkedin">LinkedIn Profile</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
      </div>
      <div class="form-group">
        <label for="why">Why do you want to join Theta Tau?</label>
        <textarea id="why" name="why" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="activities">Extracurricular Activities</label>
        <textarea id="activities" name="activities" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="referral">How did you hear about us?</label>
        <input type="text" id="referral" name="referral">
      </div>
      <button type="submit" class="rush-btn">Submit Application</button>
    </form>
  </section>
</body>
</html>
